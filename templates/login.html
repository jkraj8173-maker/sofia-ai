<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sofia ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(30px) saturate(190%);
            -webkit-backdrop-filter: blur(30px) saturate(190%);
            border-radius: 40px;
            box-shadow: 0 25px 70px rgba(255, 105, 180, 0.25);
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.45);
            animation: containerAppear 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes containerAppear {
            from { opacity: 0; transform: scale(0.92) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .login-header {
            margin-bottom: 35px;
        }
        
        .login-header h1 {
            font-size: 56px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -2px;
            filter: drop-shadow(0 4px 10px rgba(255, 117, 140, 0.2));
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .flower-icon {
            font-size: 48px;
            vertical-align: middle;
            filter: drop-shadow(0 0 10px rgba(255, 117, 140, 0.3));
            -webkit-text-fill-color: initial;
            background: none;
        }

        .heart-icon {
            font-size: 44px;
            display: block;
            margin-bottom: 15px;
            animation: pulse 2s infinite ease-in-out;
            cursor: pointer;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255, 117, 140, 0.4)); }
            50% { transform: scale(1.15); filter: drop-shadow(0 0 15px rgba(255, 117, 140, 0.7)); }
        }

        .login-header p {
            color: #ff758c;
            font-size: 16px;
            font-weight: 600;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        #passwordInput {
            width: 100%;
            padding: 18px 28px;
            border: 1px solid rgba(255, 117, 140, 0.25);
            border-radius: 30px;
            font-size: 17px;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.7);
            color: #1d1d1f;
        }
        
        #passwordInput:focus {
            border-color: #ff758c;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 5px rgba(255, 117, 140, 0.12);
            transform: translateY(-1px);
        }
        
        #loginButton {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(255, 117, 140, 0.35);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        #loginButton:hover {
            transform: scale(1.03) translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 117, 140, 0.45);
        }

        #loginButton:active {
            transform: scale(0.96);
        }
        
        .error-message {
            color: #ff4757;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
            padding: 10px;
            background: rgba(255, 71, 87, 0.08);
            border-radius: 12px;
            display: none;
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        .error-message.active {
            display: block;
        }
        
        .info-text {
            margin-top: 35px;
            color: #ff758c;
            font-size: 13px;
            font-weight: 600;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        /* Floating particles background effect */
        .bg-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            filter: blur(20px);
            animation: float 20s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -50px) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="bg-circles">
        <div class="circle" style="width: 300px; height: 300px; top: -50px; left: -50px;"></div>
        <div class="circle" style="width: 400px; height: 400px; bottom: -100px; right: -100px; animation-delay: -5s;"></div>
        <div class="circle" style="width: 200px; height: 200px; top: 40%; left: 80%; animation-delay: -10s;"></div>
    </div>
    <div class="login-container">
        <div class="login-header">
            <span class="heart-icon">ðŸ’–</span>
            <h1><span class="flower-icon">ðŸŒ¸</span> Sofia</h1>
            <p>Master Jeet, please log in... ðŸ’•</p>
        </div>
        
        <div class="input-group">
            <input 
                type="password" 
                id="passwordInput" 
                placeholder="Enter Password..."
                autocomplete="off"
            />
        </div>
        
        <button id="loginButton">
            <span>Login</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </button>
        
        <div class="error-message" id="errorMessage">
            Galti ho gayi Master? Try again! ðŸ˜…
        </div>
        
        <div class="info-text">
            Your Sweet Companion
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('passwordInput');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        async function login() {
            const password = passwordInput.value.trim();
            if (!password) return;

            loginButton.disabled = true;
            errorMessage.classList.remove('active');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password: password })
                });

                const data = await response.json();
                
                if (data.success) {
                    window.location.href = '/';
                } else {
                    errorMessage.classList.add('active');
                    passwordInput.value = '';
                    loginButton.disabled = false;
                    passwordInput.focus();
                }
            } catch (error) {
                errorMessage.textContent = 'Connection error. Try again!';
                errorMessage.classList.add('active');
                loginButton.disabled = false;
            }
        }

        loginButton.addEventListener('click', login);
        passwordInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') login(); });
        passwordInput.focus();
    </script>
</body>
</html>
